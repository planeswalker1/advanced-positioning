<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Positioning Is Easy!</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src='js/script.js'></script>
</head>
<body>
  <div class="container">
    <div class="example relative">
      <div class="item">
        <img src="images/static.svg" alt="Picture of a box with the word static">
      </div>
        <div class="item item-relative">
          <img src="images/relative.svg" alt="Picture of a box with the word relative">
        </div>
        <div class="item">
          <img src="images/static.svg" alt="Picture of a box with the word static">
        </div>
    </div>
  </div>

  <div class="container">
    <div class="example absolute">
      <div class="item">
        <img src="images/static.svg" alt="Picture of a box with the word static">
      </div>
      <div class="item item-absolute">
        <img src="images/absolute.svg" alt="Picture of a box with the word absolute">
      </div>
      <div class="item">
        <img src="images/static.svg" alt="Picture of a box with the word static">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="example fixed">
      <div class="item">
        <img src="images/static.svg" alt="Picture of a box with the word static">
      </div>
      <div class="item item-fixed">
        <img src="images/fixed.svg" alt="Picture of a box with the word fixed">
      </div>
      <div class="item">
        <img src="images/static.svg" alt="Picture of a box with the word static">
      </div>
    </div>
  </div>
</body>
</html>
